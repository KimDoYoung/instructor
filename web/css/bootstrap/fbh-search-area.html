<body>

    <h1 class="display-6 text-center">Freight Details and Invoice 210</h1>
    <div class="search-area border border-1 rounded-2 p-3 ">
        invoice date : <input type="text" name="frDate" id="frDate" autocomplete="off" class="ymd form-control d-inline align-middle text-center"> ~ <input type="text" name="toDate" id="toDate" class="ymd form-control d-inline align-middle text-center">

        <input type="text" name="searchText" id="searchText"  autocomplete="off"  class="ymd form-control d-inline align-middle text-center" />

        <span class="ms-3">정렬</span>
        <select class="form-select w-auto d-inline" aria-label="ordery by">

          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>

        <a class="btn d-inline align-middle btn-primary btnRetrieve"><i class="bi bi-search"></i> 조회</a>
        <a class="btn d-inline align-middle btn-secondary btnInit"><i class="bi bi-backspace"></i> 초기화</a>
        <a class="btn d-inline align-middle btn-success btnExcel"><i class="bi bi-file-spreadsheet"></i> 엑셀</a>
    </div>
    <div class="row">
        <div class="col-2 text-end">invoice date </div>
        <div class="col-4"><input type="text" name="frDate" id="frDate" size="10" > ~ <input type="text" name="toDate" id="toDate" size="10"></div>
        <div class="col-5">
            <a class="btn d-inline align-middle btn-primary btnRetrieve"><i class="bi bi-search"></i> 조회</a>
            <a class="btn d-inline align-middle btn-secondary btnInit"><i class="bi bi-backspace"></i> 초기화</a>
        </div>
    </div>
    <hr>
    <div class="mt-3">
      
    </div>
    <div class=""></div>
