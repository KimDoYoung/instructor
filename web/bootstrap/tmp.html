<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>Styled Navigation Links</title>
  <style>
    .styled-link {
      border: 1px solid #007bff; /* 보더 색상을 원하는 색상으로 변경하세요 */
      padding: 8px 12px; /* 보더 주변의 여백을 조절할 수 있습니다 */
      border-radius: 5px; /* 보더의 모서리를 둥글게 만들기 위해 사용 */
    }

    /* 각 부분별 간격 및 보더 조절 */
    #prevYear,
    #prevMonth,
    #nextYear,
    .today-icon {
      margin-right: 1px; /* 간격을 1px로 설정 */
    }

    #nextMonth,
    #currentYyyy,
    #currentMm {
      margin-right: 2px; /* 간격을 2px로 설정 */
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <!-- 간격 1px, 보더 추가 -->
  <a href="#" id="prevYear" class="text-decoration-none styled-link" title="prev year"><i class="bi bi-caret-left-fill"></i></a>
  <!-- 간격 1px, 보더 추가 -->
  <a href="#" id="prevMonth" class="text-decoration-none mx-2 styled-link" title="prev month"><i class="bi bi-caret-left"></i></a>

  <!-- 간격 2px -->
  <h3 class="d-inline" id="currentYyyy"><span></span>년 <span id="currentMm"></span>월</h3>
  <!-- 간격 2px, 보더 추가 -->
  <a href="#" id="nextMonth" class="text-decoration-none mx-2 styled-link" title="next month"><i class="bi bi-caret-right"></i></a>

  <!-- 간격 1px, 보더 추가 -->
  <a href="#" id="nextYear" class="text-decoration-none styled-link" title="next year"><i class="bi bi-caret-right-fill"></i></a>
  
  <!-- 간격 3px -->
  <a href="#" id="nextYear" class="text-decoration-none styled-link" title="next year"><i class="bi bi-calendar-check today-icon" title="오늘"></i></a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
