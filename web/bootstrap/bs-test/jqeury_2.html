<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>filter,join and misc functions </title>
</head>
<body>
    <div class="container">
        <div class="control-area">
            <button id="create-rows">create rows</button>
        </div>
        <div class="table-area">
            <table id='table1'>
                <thead>
                <tr>
                    <th>Id</th><th>Name</th><th>Gender</th><th>Age</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>            
        </div>
    </div>    

    <!-- bootstrap, popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- custom -->
    <script src="js/my.js"></script>
    <script>
    $(document).ready(function () {

        console.log('ready...');
        var persons=[];
        $('#create-rows').on('click', function(){
            persons = [];
            var Names = ['Hong', 'Kim', 'Park'];
            var Gender = ['M','F'];

            for(var i=0; i<10;i++){
                var no = Math.floor(Math.random() * 10  + 1);
                var name = Names[no%Names.length];
                var gender = Gender[no%Gender.length];
                persons.push({id:(i+1), name: name+(i+1), gender: gender, age: Math.floor(no* 7 - Math.random() * i ) });
            }
            console.log(persons);
            $.each(persons, (idx,item)=>{
               var $tr = $('#table1').find('tbody').appendTo('<tr/>');
               $tr.appendTo(`<td>${item.id}</td><td>${item.name}</td><td>${item.gender}</td><td>${item.age}</td>`);
            })
        });
    });
    </script>
</body>
</html>
