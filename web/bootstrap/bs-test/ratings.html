<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>rating</title>
</head>
<body>
    <div class="container">
        <div class="card bg-light border-0 shadow-lg rounded-4 mt-5">
            <div class="card-body">
                <!-- top row -->
                <div class="row p-5">
                    <div class="col-7">
                        <h2 class="fw-bold">What others think about the product</h2>
                    </div>
                    <div class="col-5">
                        <div class="card-body">
                            <h3 class="display-5 fw-semibold">
                                <i class="bi bi-star-fill"></i>  4.8
                            </h3>
                            <p class="text-center">Average Rating</p>
                        </div>
                    </div>
                </div>
                <row class="px-5">
                    <div class="col-12">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text rounded-start-5">
                                <i class="bi bi-search"></i>
                            </span>
                            <input type="text" class="form-control rounded-end-5" 
                            placeholder="Search reviews">
                        </div>
                    </div>
                </row>
                <div class="row p-5">
                    <div class="col-12 vstack gap-2">
                        <h5>Reviews</h5>
                        <div class="d-flex align-items-center gap-1">
                            <span>5</span><i class="bi bi-star-fill text-warning"></i> 
                            <div class="progress ms-3" style="height:10px;width:100%"></div>
                            <div class="progress-bar bg-warning" style="width:80%"
                                role="progressbar"
                                aria-valuenow="80"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            ></div>  
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>5</span><i class="bi bi-star-fill text-warning"></i> 
                            <div class="progress ms-3" style="height:10px;width:100%"></div>
                            <div class="progress-bar bg-warning" style="width:50%"
                                role="progressbar"
                                aria-valuenow="80"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            ></div>  
                        </div>
                        <div class="d-flex align-items-center gap-1">
                            <span>5</span><i class="bi bi-star-fill text-warning"></i> 
                            <div class="progress ms-3" style="height:10px;width:100%"></div>
                            <div class="progress-bar bg-warning" style="width:80%"
                                role="progressbar"
                                aria-valuenow="80"
                                aria-valuemin="0"
                                aria-valuemax="100"
                            ></div>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>    

    <!-- bootstrap, popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- custom -->
    <script src="js/my.js"></script>
    <script>
    $(document).ready(function () {
        console.log('ready...');
    });
    </script>
</body>
</html>
