<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>두 개의 Offcanvas 예제 (jQuery)</title>
</head>
<body>

<!-- 왼쪽 Offcanvas 버튼 -->
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#leftOffcanvas" aria-controls="leftOffcanvas">
    왼쪽 Offcanvas 열기
</button>

<!-- 왼쪽 Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="leftOffcanvas" aria-labelledby="leftOffcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="leftOffcanvasLabel">스케줄 입력</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <!-- 왼쪽 Offcanvas 내용 -->
        <form>
            <!-- 스케줄 입력 폼 -->
            <div class="mb-3">
                <label for="scheduleInput" class="form-label">스케줄 입력:</label>
                <input type="text" class="form-control" id="scheduleInput">
            </div>
            <button type="button" class="btn btn-primary">확인</button>
        </form>
    </div>
</div>

<!-- 오른쪽 Offcanvas 버튼 -->
<button class="btn btn-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#rightOffcanvas" aria-controls="rightOffcanvas">
    오른쪽 Offcanvas 열기
</button>

<!-- 오른쪽 Offcanvas -->
<div class="offcanvas offcanvas-end" tabindex="-1" id="rightOffcanvas" aria-labelledby="rightOffcanvasLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="rightOffcanvasLabel">휴일 정보 입력</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">
        <!-- 오른쪽 Offcanvas 내용 -->
        <form>
            <!-- 휴일 정보 입력 폼 -->
            <div class="mb-3">
                <label for="holidayInput" class="form-label">휴일 정보 입력:</label>
                <input type="text" class="form-control" id="holidayInput">
            </div>
            <button type="button" class="btn btn-primary">확인</button>
        </form>
    </div>
</div>

</body>
</html>
