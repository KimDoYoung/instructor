<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Monthly Calendar</title>
  <style>
    .calendar-day {
      border: 1px solid #ccc;
      cursor: pointer;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div id="divCal">

    </div>
  </div>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
// 요일(일요일부터 토요일까지)을 숫자(0부터 6)로 반환하는 함수
function yoilNumber(yyyy, mm, dd) {
    let date = new Date(yyyy, mm - 1, dd);
    return date.getDay();
}

// 숫자가 10 미만일 경우 앞에 0을 붙여 자리수를 맞춰주는 함수
function zeroPad(value) {
    return value < 10 ? "0" + value : value;
}

// 날짜에서 일정 일 수를 뺀 날짜(yyyymmdd 형식)를 반환하는 함수
function substractYmd(ymd, days) {
    let date = new Date(ymd.substring(0, 4), parseInt(ymd.substring(4, 6)) - 1, ymd.substring(6));
    date.setDate(date.getDate() - days);
    return date.getFullYear() + zeroPad(date.getMonth() + 1) + zeroPad(date.getDate());
}

// 날짜에 일정 일 수를 더한 날짜(yyyymmdd 형식)를 반환하는 함수
function addYmd(ymd, days) {
    let date = new Date(ymd.substring(0, 4), parseInt(ymd.substring(4, 6)) - 1, ymd.substring(6));
    date.setDate(date.getDate() + days);
    return date.getFullYear() + zeroPad(date.getMonth() + 1) + zeroPad(date.getDate());
}

// 해당 월의 마지막 날짜를 구하는 함수
function getEndYmd(yyyy, mm) {
    let lastDay = new Date(yyyy, mm, 0).getDate();
    return yyyy + zeroPad(mm) + zeroPad(lastDay);
}

// 주어진 년도와 월에 대한 달력 HTML을 생성하는 함수
function calendarHtml(yyyy, mm) {
    let startYoil = yoilNumber(yyyy, mm, 1);
    let endYmd = getEndYmd(yyyy, mm);
    let dd = endYmd.substring(6) ;
    let endYoil = yoilNumber(yyyy, mm, dd);

    let startYmd = yyyy + zeroPad(mm) + "01";
    startYmd = substractYmd(startYmd, startYoil);
    endYmd = addYmd(endYmd, 6 - endYoil);

    let html = '<div class="row">';
    html += '<div class="col">일</div>';
    html += '<div class="col">월</div>';
    html += '<div class="col">화</div>';
    html += '<div class="col">수</div>';
    html += '<div class="col">목</div>';
    html += '<div class="col">금</div>';
    html += '<div class="col">토</div>';
    html += '</div>';
    let i = 0;
    let saveCloseDiv = '';
    let ymd = startYmd;

    while (ymd <= endYmd) {
        if (i % 7 === 0) {
            html += saveCloseDiv;
            html += '<div class="row">';
            saveCloseDiv = '</div>';
        }
        html += '<div class="col">' + ymd.substring(6) + "</div>";
        ymd = addYmd(ymd, 1);
        i++;
    }
    html += '</div>';
    return html;
}

$(document).ready(function () {
  // 예시로 함수를 호출하여 결과를 콘솔에 출력
  var html = calendarHtml(2024, 2);
  console.log(html);
  $('#divCal').html(html);
});

</script>

</body>
</html>
