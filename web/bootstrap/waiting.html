<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wait Overlay</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for Overlay -->
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none; /* Initially hidden */
        }
        .overlay.active {
            display: flex; /* Show overlay when active */
        }
        .overlay * {
            pointer-events: none; /* Prevent mouse interactions */
        }
    </style>
</head>
<body>

<!-- Trigger Button -->
<button type="button" class="btn btn-primary" onclick="showOverlay()">Show Wait Overlay</button>

<!-- Overlay Div -->
<div id="waitOverlay" class="overlay">
    <div class="text-center">
        <div class="spinner-border text-light" role="status"></div>
        <p class="text-white mt-2">wait...</p>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>

<script>
    function showOverlay() {
        document.getElementById('waitOverlay').classList.add('active');
    }
    
    // Optional: Function to hide the overlay
    function hideOverlay() {
        document.getElementById('waitOverlay').classList.remove('active');
    }
</script>
</body>
</html>
