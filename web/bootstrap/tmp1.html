<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Offcanvas 입력 받기 예제 (jQuery)</title>
</head>
<body>

<!-- Offcanvas 버튼 -->
<button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
  Offcanvas 버튼
</button>

<!-- Offcanvas -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Offcanvas 입력</h5>
    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <!-- 입력 폼 -->
    <form>
      <div class="mb-3">
        <label for="inputText" class="form-label">텍스트 입력:</label>
        <input type="text" class="form-control" id="inputText">
      </div>
      <button type="button" class="btn btn-primary" id="confirmButton">확인</button>
    </form>
  </div>
</div>

<script>
    $(document).ready(function() {
        // Offcanvas가 열릴 때 호출되는 이벤트 리스너
        var offcanvas = new bootstrap.Offcanvas(document.getElementById('offcanvasExample'));
        
        // 입력 확인 버튼 클릭 시 호출되는 함수
        $('#confirmButton').on('click', function() {
            // 입력 값을 가져오고 원하는 작업을 수행합니다.
            var inputTextValue = $('#inputText').val();
            alert('입력된 값: ' + inputTextValue);

            // Offcanvas를 닫습니다.
            offcanvas.hide();
        });
    });
</script>

</body>
</html>
