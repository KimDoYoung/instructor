<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-basic-structure</title>
</head>
<body>
    <h1>input types</h1>
    <form action="">
        <p>date : <input type="date" name="birth" id="birth" /></p>
        <p>number : <input type="number" name="number1" id="number1" /></p>
        <p>email : <input type="email" name="email1" id="email1" /></p>
        <p>url : <input type="url" name="url1" id="url1" /></p>
        <p>range : <input type="range" name="range1" id="range1" min="1" max="100" value="32"/></p>
        
        <button type="submit">submit</button>
    </form>
    <hr>
    <ul type="disc">
        <li>각 브라우저 마다 표현이 틀리다</li>
        <li>비어 있을 수는 있어서 뭐라도 채워진 상태에서 형식이 맞지 않으면 안된다.</li>
    </ul>
</body>
</html>
