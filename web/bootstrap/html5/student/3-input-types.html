<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html-basic-structure</title>
</head>
<body>
    <h1>input types</h1>
    <form action="" method="post">
        <p>name : <input type="text" name="name" id="name" /></p>
        <p>date : <input type="XXXX" name="birth" id="birth" /></p>
        <p>number : <input type="XXXX" name="number1" id="number1" /></p>
        <p>email : <input type="XXXX" name="email1" id="email1" /></p>
        <p>url : <input type="XXXX" name="url1" id="url1" /></p>
        <p>range : <input type="range" name="range1" id="range1" min="1" max="100" value="32"/></p>
        
        <button type="submit">submit</button>
    </form>
</body>
</html>
